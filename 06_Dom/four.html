<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | chai aur code </title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>javascript</li>
    </ul>
    
</body>

<script>
    function addLanguage(language) {
        const li = document.createElement('li');
        li.innerHTML = `${language}`
        document.querySelector('.language').appendChild(li)
    }

    addLanguage("pyton")
    addLanguage("typescript")



    function addoptilanguage(languageName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(languageName))
        document.querySelector('.language').appendChild(li)
    }
    addoptilanguage("golang")

        

    //  Edit
    const secondlang = document.querySelector("li:nth-child(2)")
    // secondlang.innerHTML = "mojo"    // this is first method
    const newli = document.createElement('li')
    newli.textContent = "mojo"
    secondlang.replaceWith(newli) // second method
    // edit

    const firstlang = document.querySelector("li:first-child")
    firstlang.outerHTML = '<li>typescriptâ‚¬</li>'



    //  remove

    const lastlang = document.querySelector('li:last-child')
    lastlang.remove()
   

</script>
</html>
